services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/app/data/lacia.db
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GIT_TOKEN=${GIT_TOKEN}
    volumes:
      - lacia-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  lacia-data:
    driver: local
